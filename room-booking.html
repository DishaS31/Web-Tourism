<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Room-Booking</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-50">
    <div class="container mx-auto px-10 py-8 font-sans bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-lg shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-700">Book Your Stay</h1>
            <p class="text-gray-600 mt-2">Fill out the form below to reserve your room.</p>
        </div>
        <div class="flex justify-center">
            <!-- Form Section -->
            <div class="w-full max-w-md p-2">
                <form class="flex flex-col gap-6" id="bookingForm">
                    <div class="flex flex-col gap-4">
                        <input required type="text" id="fullName" class="w-full px-4 py-3 outline-none border border-gray-300 rounded-md" placeholder="Full Name" />
                        <input required type="tel" id="phone" class="w-full px-4 py-3 outline-none border border-gray-300 rounded-md" placeholder="Phone Number" />
                    </div>
                    <input required type="date" id="checkInDate" class="w-full px-4 py-3 outline-none border border-gray-300 rounded-md" />
                    <select required id="roomType" class="w-full px-4 py-3 outline-none border border-gray-300 rounded-md">
                        <option value="" disabled selected>Room Type</option>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="suite">Suite</option>
                    </select>
                    <select required id="guests" class="w-full px-4 py-3 outline-none border border-gray-300 rounded-md">
                        <option value="" disabled selected>Guests</option>
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                        <option value="More">More</option>
                    </select>
                    <button class="w-full mt-2 py-3 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-md transition duration-300" type="submit">
                        Submit
                    </button>
                    <p class="text-gray-600 text-center mt-4">
                        More About Facilities?
                        <a href="#" class="text-blue-700 hover:underline">Click Here -</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="mt-10 grid grid-cols-2 md:grid-cols-6 gap-4">
            <div class="relative w-full h-32 overflow-hidden rounded-lg shadow-lg">
                <img src="https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover">
            </div>
            <div class="relative w-full h-32 overflow-hidden rounded-lg shadow-lg">
                <img src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover">
            </div>
            <div class="relative w-full h-32 overflow-hidden rounded-lg shadow-lg">
                <img src="https://images.pexels.com/photos/2029694/pexels-photo-2029694.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover">
            </div>
            <div class="relative w-full h-32 overflow-hidden rounded-lg shadow-lg">
                <img src="https://images.pexels.com/photos/271639/pexels-photo-271639.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-full h-full object-cover">
            </div>
            <div class="relative w-full h-32 overflow-hidden rounded-lg shadow-lg">
                <img src="https://images.pexels.com/photos/7820325/pexels-photo-7820325.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="w-full h-full object-cover">
            </div>
            <div class="relative w-full h-32 overflow-hidden rounded-lg shadow-lg">
                <img src="https://images.pexels.com/photos/271672/pexels-photo-271672.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="w-full h-full object-cover">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const checkInDate = document.getElementById('checkInDate').value;
            const roomType = document.getElementById('roomType').value;
            const guests = document.getElementById('guests').value;

            const message = `Hello, I would like to book a room with the following details:%0AName: ${name}%0APhone: ${phone}%0ACheck-in Date: ${checkInDate}%0ARoom Type: ${roomType}%0AGuests: ${guests}`;

            const whatsappURL = `https://wa.me/916267363477?text=${message}`;

            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
